<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bharat intern project no.1</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Temperature Wizard - A Temperature Converter</h1>
      <div class="temp-container">
        <label for="Celcius">Celcius</label>
        <input
          onchange="computeTemp(event)"
          type="number"
          name="Celcius"
          id="Celcius"
          class="Celcius"
          placeholder="Enter Teamperature in  Celcius"
        />
      </div>
<!-- first section is end -->
      <div class="temp-container">
        <label for="Fahrenheit">Fahrenheit</label>
        <input
          onchange="computeTemp(event)"
          type="number"
          name="Fahrenheit"
          id="Fahrenheit"
          class="Fahrenheit"
          placeholder="Enter Teamperature in  Fahrenheit"
        />
      </div>
<!-- second section is end -->
      <div class="temp-container">
        <label for="Kelvin">Kelvin</label>
        <input
          onchange="computeTemp(event)"
          type="number"
          name="Kelvin"
          id="Kelvin"
          class="Kelvin"
          placeholder="Enter Teamperature in  Kelvin"
        />
      </div>
    </div>
<!-- third section is end -->
    <script src="./script.js"></script>
  </body>
</html>
